<!DOCTYPE html>
<html>
    <head>
        <style>
        h1{
            color:turquoise;
            text-align: center;
            font-size: 50px;
        }
        li{
            color:red;
            text-decoration:underline
        }
        #select{
            font-size: 50px;
        }
        .deactive{
            text-decoration: line-through;
        }
        </style>
    </head>
    <body>
        <h1 class="deactive">
            css style을 배워보자
        </h1>
        <ul>
            <li class="deactive">HTML</li>
            <li id="select">CSS</li>
            <li class="deactive">JavaScript</li>
        </ul>
    </body>
</html>
